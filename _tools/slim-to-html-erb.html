<section>
  <aside>
    <label for="raw_text">Slim</label>
    <textarea id="raw_text" name="raw_text"></textarea>
    <button type="button" name="button" onclick="submit()">Convert</button>
    <button type="button" name="button" onclick="empty()" title="Empty">Clear</button>
  </aside>
  <aside>
    <label for="converted_text">HTML ERB </label>
    <textarea id="converted_text" name="converted_text"></textarea>
  </aside>
</section>

<div class="cta-section">
  <p>Need to convert Slim to HTML without ERB? <a href="https://tools.gizipp.com/slim-to-html" target="_blank">Try our Slim to HTML converter</a></p>
</div>

<script type="text/javascript">
  var request = new XMLHttpRequest();
  var url = 'https://slim-converter-api.gizipp.com';
  var raw_text_area = document.getElementById("raw_text");
  var converted_text_area = document.getElementById("converted_text");
  var saved_raw_text = localStorage.raw_text_to_html_erb;
  var saved_converted_text = localStorage.converted_text_to_html_erb;

  window.onload = function(){
    if (saved_raw_text){
      raw_text_area.value = saved_raw_text;
    } else {
      raw_text_area.value = `html
  head
    title
      | Enter Your Slim Code Here
  body
    - foo = [1,2,3]
    - foo.each do |bar|
      p
        | Click Convert to test it out!`;
    }

    if (saved_converted_text) {
      converted_text_area.value = saved_converted_text;
    }

    request.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        console.log(this.responseText);
      }
    };

    request.open('GET', url);
    request.send();
  }


  window.onunload = function(){
    localStorage.raw_text_to_html_erb = raw_text_area.value;
    localStorage.converted_text_to_html_erb = converted_text_area.value;
  }

  function empty() {
    raw_text_area.value = '';
    converted_text_area.value = '';
  }

  function submit() {
    var data = new FormData();
    data.append("raw_text", raw_text_area.value);

    request.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        converted_text_area.value = JSON.parse(this.responseText)["converted_text"];
      }
    };

    request.open("POST", url + '/convert-to-html-erb', true);
    request.send(data);
  }
</script>
