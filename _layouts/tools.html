<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% comment %}
      {% if jekyll.environment == "production" %}
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-29500251-13"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-29500251-13');
        </script>
      {% endif %}
    {% endcomment %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include favicon.html %}
    {% include meta.html %}
    {% comment %} 
      {% if jekyll.environment == "production" %}
        <script data-ad-client="ca-pub-1905036807193814" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      {% endif %}
    {% endcomment %}
    <style media="screen">
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Century Gothic", CenturyGothic, Geneva, AppleGothic, sans-serif;
        letter-spacing: 2px;
        margin: 20px;
      }

      h1 {
        margin: 0;
      }

      a, a:visited, h1 a, h1 a:visited {
        color: royalblue;
        text-decoration: none;
        font-weight: bold;
      }

      small {
        font-size: 0.8em;
      }

      aside {
        display: inline-block;
        width: 49%;
      }

      @media screen and (max-width: 798px) {
        aside {
          width: 100%;
        }
      }

      textarea {
        width: 100%;
        height: 60vh;
        font-size: 1.1em;
        border-style: solid;
        border-width: 1px;
        margin: 8px auto;
      }

      button {
        background-color: royalblue;
        color: white;
        border: 3px solid royalblue;
        float: right;
        letter-spacing: 2px;
        font-size: 1em;
        text-transform: uppercase;
        margin-left: 16px;
        min-width: 100px;
        cursor: pointer;
      }

      header {
        margin-bottom: 20px;
      }

      footer {
        margin-top: 20px;
      }

      .cta-section {
        text-align: center;
        margin: 20px auto;
        max-width: 500px;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }

      .cta-section h3 {
        margin-bottom: 0.5rem;
        color: #2563eb;
        font-size: 1.2rem;
      }

      .cta-section p {
        margin-bottom: 1rem;
        color: #4b5563;
        font-size: 0.9rem;
      }

      .contact-form {
        margin-top: 0.5rem;
      }

      .form-group {
        margin-bottom: 0.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.4rem;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 0.9rem;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 60px;
      }

      .submit-btn {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
        font-size: 0.9rem;
      }

    </style>
  </head>
  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
  </body>
</html>
