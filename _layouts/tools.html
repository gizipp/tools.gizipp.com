<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% comment %}
      {% if jekyll.environment == "production" %}
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-29500251-13"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-29500251-13');
        </script>
      {% endif %}
    {% endcomment %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include favicon.html %}
    {% include meta.html %}
    {% comment %} 
      {% if jekyll.environment == "production" %}
        <script data-ad-client="ca-pub-1905036807193814" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      {% endif %}
    {% endcomment %}
    <style media="screen">
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Century Gothic", CenturyGothic, Geneva, AppleGothic, sans-serif;
        letter-spacing: 2px;
        margin: 20px;
      }

      h1 {
        margin: 0;
      }

      a, a:visited, h1 a, h1 a:visited {
        color: royalblue;
        text-decoration: none;
        font-weight: bold;
      }

      small {
        font-size: 0.8em;
      }

      aside {
        display: inline-block;
        width: 49%;
      }

      @media screen and (max-width: 798px) {
        aside {
          width: 100%;
        }
      }

      textarea {
        width: 100%;
        height: 40vh;
        font-size: 1.1em;
        border-style: solid;
        border-width: 1px;
        margin: 8px auto;
        position: relative;
      }

      .textarea-container {
        position: relative;
        width: 100%;
      }

      .copy-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 0.8em;
        cursor: pointer;
        z-index: 1;
        transition: all 0.2s;
      }

      .copy-button:hover {
        background-color: #e9ecef;
      }

      .copy-button.copied {
        background-color: #28a745;
        color: white;
        border-color: #28a745;
      }

      button {
        background-color: royalblue;
        color: white;
        border: 3px solid royalblue;
        float: right;
        letter-spacing: 2px;
        font-size: 1em;
        text-transform: uppercase;
        margin-left: 16px;
        min-width: 100px;
        cursor: pointer;
      }

      header {
        margin-bottom: 20px;
      }

      footer {
        margin-top: 20px;
      }

    </style>
  </head>
  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}

    <script>
    function copyToClipboard(textareaId) {
      const textarea = document.getElementById(textareaId);
      const copyButton = textarea.nextElementSibling;
      
      // Select the text
      textarea.select();
      textarea.setSelectionRange(0, 99999); // For mobile devices
      
      // Copy the text
      navigator.clipboard.writeText(textarea.value).then(() => {
        // Change button text and style
        copyButton.textContent = 'Copied!';
        copyButton.classList.add('copied');
        
        // Reset button after 2 seconds
        setTimeout(() => {
          copyButton.textContent = 'Copy';
          copyButton.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
    </script>
  </body>
</html>
